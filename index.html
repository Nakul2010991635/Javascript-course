<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('background.jpg'); /* Replace 'background.jpg' with your background image */
            background-size: cover;
            background-repeat: no-repeat;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            height: 100px;
            width: 200px;
            background-color: #0074cc;
            color: #fff;
            font-size: 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005aa5;
        }

        #result {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }

        .icons {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 20px;
        }

        .icon {
            font-size: 40px;
        }

        @media (max-width: 768px) {
            button {
                height: 75px;
                width: 150px;
                font-size: 18px;
            }

            #result {
                font-size: 20px;
            }

            .icon {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rock &nbsp; Paper &nbsp; Scissors</h1>
        <div class="button-container">
            <button onclick="playGame('Rock')">Rock</button>
            <button onclick="playGame('Paper')">Paper</button>
            <button onclick="playGame('Scissors')">Scissors</button>
        </div>
        <div id="result">
            Click any button to play
        </div>
        <div class="icons">
            <span class="icon" id="user-icon"></span>
            <span class="icon" id="computer-icon"></span>
        </div>
    </div>
    <script>
        var computer = '';
        var userChoice = '';

        function computerTurn() {
            const randomValue = Math.random();
            if (randomValue <= 1 / 3) {
                computer = 'Rock';
            } else if (randomValue <= 2 / 3) {
                computer = 'Paper';
            } else {
                computer = 'Scissors';
            }
        }

        function playGame(choice) {
            userChoice = choice;
            computerTurn();

            // Update user and computer icons based on choice
            document.getElementById("user-icon").innerHTML = getIcon(userChoice);
            document.getElementById("computer-icon").innerHTML = getIcon(computer);

            if (userChoice === computer) {
                document.getElementById("result").innerHTML = `It's a tie!`;
            } else if (
                (userChoice === 'Rock' && computer === 'Scissors') ||
                (userChoice === 'Paper' && computer === 'Rock') ||
                (userChoice === 'Scissors' && computer === 'Paper')
            ) {
                document.getElementById("result").innerHTML = `You win!`;
            } else {
                document.getElementById("result").innerHTML = `Computer wins!`;
            }
        }

        function getIcon(choice) {
            switch (choice) {
                case 'Rock':
                    return '👊';
                case 'Paper':
                    return '✋';
                case 'Scissors':
                    return '✌️';
                default:
                    return '';
            }
        }
    </script>
</body>
</html>
